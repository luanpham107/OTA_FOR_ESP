<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <th:block th:include="include/_head"></th:block>
    <title th:utext="Welcome"></title>

    <title>Signin</title>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.1/examples/sign-in/signin.css">
</head>

<body class="text-center">

<div class="container-fluid">
    <div class="row">
        <th:block th:include="include/_menu"></th:block>
        <div style="margin-top:100px" th:if="${#request.userPrincipal != null}">
            <th:block th:include="include/_navBar"></th:block>
        </div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <form name='f' class="form-signin" th:action="@{/j_spring_security_check}" method='POST'>
                <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
            </form>
        </main>
    </div>
</div>



</body>
</html>
